<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland Tour Booking</title>
    <link rel="stylesheet" href="swiss.css">
</head>
<body>
    <header>
        <h1>Book Your Switzerland Tour</h1>
    </header>
    <section class="booking-form">
        <h2>Booking Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Tour Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="persons">Number of Persons:</label>
            <input type="number" id="persons" name="persons" min="1" required>
            <label for="message">Additional Requests:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        <p>Contact us for any inquiries: <a href="mailto:info@switzerlandtours.com">info@switzerlandtours.com</a></p>
    </footer>
</body>
</html>
